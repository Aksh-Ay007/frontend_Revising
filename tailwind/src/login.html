<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-400 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 shadow-2xl shadow-blue-900 rounded-lg shadow-lg max-w-sm w-full">
      <h1
        class="text-center text-3xl m-6 font-bold first-letter:uppercase text-red-600"
      >
        Login
      </h1>

      <form>
        <div class="mb-4">
          <label class="block text-base font-medium" for="email">Email</label>
          <input
            class="w-full px-3 py-2 bg-gray-200 rounded-md font-bold focus:outline-none focus:ring-2 focus:ring-blue-700 text-blue-500 font-semibold"
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
          />
        </div>

      <div class="mb-4">
          <label class="block text-base font-medium" for="password">Password</label>
          <input
            class="w-full px-3 py-2 bg-gray-200 rounded-md font-bold focus:outline-none focus:ring-2 focus:ring-blue-700 text-blue-500 font-semibold"
            type="password"
            name=""
            id=""
            placeholder="Enter your Password"
          />
        </div>

        <button class="w-full bg-blue-700 text-white py-2  mt-2 rounded-md hover:bg-green-600 shadow-2xl" type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
